<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
<meta charset="utf-8" />
<base href="/ascbank/" />
<title>Be Angular | Bootstrap Admin Web App with AngularJS</title>
<meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="./public/css/app.min.css" type="text/css" />
</head>
<body ng-controller="AppCtrl">
	<div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>
	<!-- jQuery -->
	<script src="./public/vendor/jquery/jquery.min.js"></script> 
	<!--   <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>  -->
	<!-- //cdn.bootcss.com   >>  ./public-->
	<!-- Angular -->
	<script src="./public/angular.js/1.5.8/angular.min.js"></script>
	<script src="./public/angular.js/1.5.8/angular-resource.min.js"></script>
	<script src="./public/angular-ui-router/1.0.0-beta.1/angular-ui-router.min.js"></script>
	<script src="./public/oclazyload/1.0.9/ocLazyLoad.min.js"></script>
	<script src="./public/angular.js/1.5.8/angular-cookies.min.js"></script>
	<!-- 使用 ng-bind-html 需要  -->
	<!-- <script src="./public/angular.js/1.5.8/angular-sanitize.min.js"></script> -->

</html>
