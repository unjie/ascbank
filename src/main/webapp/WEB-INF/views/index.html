<!DOCTYPE html>
<html data-ng-app="app">
<head>
<meta charset="UTF-8">
<title>AngularJS</title>
<script>
	//<base id="base" href="${webRoot}/">
	document.write('<base href="' + document.location + '" />');
</script>

<link rel="stylesheet" href="./public/css/app.min.css">


</head>
<body ng-controller="MainCtrl">
	<div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view>
		<!-- navbar -->
		<div data-ng-include=" './blocks/header.html' " class="app-header navbar"></div>
		<!-- / navbar -->
<script type="text/ng-template">	
		<!-- aside right -->
  <div class="app-aside-right pos-fix no-padder w-md w-auto-xs bg-white b-l animated fadeInRight hide">
    <div class="vbox">
      <div class="wrapper b-b b-t b-light m-b">
        <a href class="pull-right text-muted text-md" ui-toggle-class="show" target=".app-aside-right"><i class="icon-close"></i></a>
        Chat
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner padder">
            <!-- chat list -->
            <div class="m-b">
              <a href class="pull-left thumb-xs avatar"><img src="img/a2.jpg" alt="..."></a>
              <div class="clear">
                <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                  <span class="arrow left pull-up"></span>
                  <p class="m-b-none">Hi John, What's up...</p>
                </div>
                <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i> 2 minutes ago</small>
              </div>
            </div>
            <div class="m-b">
              <a href class="pull-right thumb-xs avatar"><img src="img/a3.jpg" class="img-circle" alt="..."></a>
              <div class="clear">
                <div class="pos-rlt wrapper-sm bg-light r m-r-sm">
                  <span class="arrow right pull-up arrow-light"></span>
                  <p class="m-b-none">Lorem ipsum dolor :)</p>
                </div>
                <small class="text-muted">1 minutes ago</small>
              </div>
            </div>
            <div class="m-b">
              <a href class="pull-left thumb-xs avatar"><img src="img/a2.jpg" alt="..."></a>
              <div class="clear">
                <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                  <span class="arrow left pull-up"></span>
                  <p class="m-b-none">Great!</p>
                </div>
                <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i>Just Now</small>
              </div>
            </div>
            <!-- / chat list -->
          </div>
        </div>
      </div>
      <div class="wrapper m-t b-t b-light">
        <form class="m-b-none">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Say something">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">SEND</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- / aside right -->
	</script>		
		
		
		<!-- content -->
		<div class="app-content">
			<div ui-butterbar></div>
			<a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
			<div class="app-content-body fade-in-up" ui-view></div>
		</div>
		<!-- /content -->
		<!-- footer -->
		<div class="app-footer wrapper b-t bg-light">
			<span class="pull-right">{{app.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span> &copy; 2014 Copyright.
		</div>
		<!-- / footer -->
		<!--  <div data-ng-include=" './blocks/settings.html' " class="settings panel panel-default"></div> -->
	</div>
	
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-animate.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-sanitize.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-resource.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular-touch.min.js"></script>

<script src="//cdn.bootcss.com/angular-ui-router/1.0.0-beta.1/angular-ui-router.min.js"></script>
<script src="./public/vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="./public/vendor/angular/ngstorage/ngStorage.js"></script>

<script src="app.js"></script>
</body>
</html>
