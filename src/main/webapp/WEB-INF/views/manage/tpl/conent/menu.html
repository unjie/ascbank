<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Users</h1>
</div>
<div class="wrapper-md" ng-controller="UsersCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      Users
    </div>
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
    <div class="table-responsive" style="margin: 2%">
   		 <form  action="javascript:alert(''提交成功)" method="put"  id="userForm"  style="min-height:420px">
   		 	<span ng-repeat=" (k,v ) in userSelections[0]"  style="width:33%;float:left"><span style="width:30%;float:left">{{k}} :</span><input type="text"  name="{{k}}" value="{{v}}"/></span>
   		 	<span  style="width:33%;float:left"><input type="submit"  value="提交" /></span>
   		 </form>
    </div>
  </div>
</div>
