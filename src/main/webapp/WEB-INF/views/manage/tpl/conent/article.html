<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Articles</h1>
</div>
<div class="wrapper-md" ng-controller="ArticlesCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      Articles		
      <a class="btn btn-sm btn-info pull-right" ng-click='add(articleData)'>+ add <span class="glyphicon glyphicon-floppy-save"></span></a>
    </div>
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
    <div class="table-responsive" style="margin: 2%" ng-if="articleData">
    	
   		 <form  action="javascript:alert('提交成功')"  ng-submit="save(articleData)" method="put"  id="articleForm" name="articleForm"  style="min-height:420px">
   		 
   		 	<div ng-repeat=" (k,v ) in articleData"  >
   		 		<div class="line line-dashed b-b line-lg pull-in"></div>
   		 	
		        <div class="form-group" ng-if="v.length>=12">
		          <label class="col-sm-2 control-label">{{k}} :</label>
		          <div class="col-sm-10">
		            <textarea  ng-model="articleData[k]"  froala   class="form-control" ></textarea>
		          </div>
		        </div>
 		 		
   				<div class="form-group"  ng-if="!(v.length>=12)" >
   		 			 <label class="col-sm-2 control-label">{{k}} :</label>
   		 			 <div class="col-sm-10">
   		 				<input type="text"   ng-model="articleData[k]" /> 
   		 			</div>
   		 		</div>	
   		 	</div>
   		 	<footer class="panel-footer text-right bg-light lter" >
              <button type="submit" class="btn btn-success"   ng-disabled="articleFrom.$invalid">Submit</button>
            </footer>
   		 </form>
   		 
    </div>
  </div>
</div>
